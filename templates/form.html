<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Customer Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="bg-gradient-to-br from-slate-100 to-white min-h-screen flex items-center justify-center p-4">
    <div class="bg-white shadow-2xl rounded-3xl p-8 max-w-xl w-full space-y-6" data-aos="zoom-in">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-indigo-700 mb-2">ðŸ“¢ Submit Your Feedback</h2>
            <p class="text-gray-500 text-sm">Your opinion helps us improve. Thank you!</p>
        </div>

        <form method="post" action="/analyze" class="space-y-4">

            <div>
                <label for="feedback" class="block text-sm font-medium text-gray-700 mb-1">Feedback</label>
                <textarea name="feedback" id="feedback" rows="5" placeholder="Write your feedback..."
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 transition duration-200 resize-none"
                    required></textarea>
            </div>

            <button type="submit"
                class="w-full bg-indigo-500 text-white py-3 px-4 rounded-xl hover:bg-indigo-600 transition duration-200 font-semibold shadow-md hover:shadow-lg">
                Analyze Feedback
            </button>
        </form>
    </div>

    <script>
        AOS.init({ duration: 1000, once: true });
    </script>
</body>

</html>
